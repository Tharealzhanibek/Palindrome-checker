<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Palindrome Checker</title>
    </head>
    <body>
    <div class="page">
        <div id="title"><b>Is it a Palindrome?</b></div>
        <div id="palindrome-checker-box">
            <p>Enter in text to check for a palindrome:</p>
            <input type="text" id="text-input" />
            <button id="check-btn">Check</button>
            <p id="result"></p>
        </div>
        <div id="description">
            A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
        </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
